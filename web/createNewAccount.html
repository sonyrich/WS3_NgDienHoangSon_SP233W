<html>
    <head>
        <title>Register Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Register Page</h1>
        <form action="MainController">
            Username:
            <input type="text" name="txtUsername" value="" />(6-20 chars)<br/>
            Password:
            <input type="password" name="txtPassword" value="" />(6-30 chars)<br/>
            Confirm:
            <input type="password" name="txtConfirm" value="" />(6-30 chars)<br/>
            Lastname:
            <input type="text" name="txtLastname" value="" />(2-40 chars)<br/>
            <input type="submit" value="Register" name="btAction" />
            <input type="reset" value="Reset"/>
        </form>
    </body>
</html>
